<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        #game-board {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            width: 330px;
            height: 330px;
            border: 2px solid black;
            border-radius: 5px;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .cell {
            width: 107px;
            height: 107px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #eee;
        }

        #message-board {
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            width: 330px;
            height: auto;
            justify-content: center;
        }

        .oldMsg{
            color: darkgray;
        }

        .currentMsg{
            color:black;
        }
    </style>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="user">
        <p><form id="frm">
            User: <input type="text" id="txtUser" placeholder="Your name">
            <button id="btnJoin">Join Game</button>
        </form></p>
    </div>
    <div id="game-board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <div><p><button id="btnAction" disabled="true">Restart</button></p></div>

    <div id ="message-board"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
